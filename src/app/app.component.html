<form>
  <div class="form-group row">
    <label for="placeName" class="col-4 col-form-label">Place Name</label>
    <div class="col-8">
      <input
        id="placeName"
        name="placeName"
        type="text"
        class="form-control"
        aria-describedby="placeNameHelpBlock"
      />
      <span id="placeNameHelpBlock" class="form-text text-muted"
        >Descriptive place name</span
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="coordLong" class="col-4 col-form-label"
      >Coordinates longitude</label
    >
    <div class="col-8">
      <input
        id="coordLong"
        name="coordLong"
        type="text"
        class="form-control"
        aria-describedby="coordLongHelpBlock"
        required="required"
      />
      <span id="coordLongHelpBlock" class="form-text text-muted"
        >Longitude</span
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="coordLat" class="col-4 col-form-label"
      >Coordinated latitude</label
    >
    <div class="col-8">
      <input
        id="coordLat"
        name="coordLat"
        type="text"
        class="form-control"
        aria-describedby="coordLatHelpBlock"
        required="required"
      />
      <span id="coordLatHelpBlock" class="form-text text-muted">Latitude</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="temp" class="col-4 col-form-label">Temp</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">*C</div>
        </div>
        <input
          id="temp"
          name="temp"
          type="text"
          class="form-control"
          required="required"
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Temperature</label>
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label"
      >Weather description</label
    >
    <div class="col-8">
      <textarea
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
        aria-describedby="textareaHelpBlock"
        required="required"
      ></textarea>
      <span id="textareaHelpBlock" class="form-text text-muted"
        >General desc</span
      >
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </div>
</form>

<div class="col-xs-1 col-md-12">
  <button type="button" class="btn btn-primary mx-1 my-1">Save</button>
  <button type="button" class="btn btn-primary mx-1 my-1">Cancel</button>
  <button type="button" class="btn btn-outline-success mx-1 my-1">
    Filter
  </button>
  <button type="button" class="btn btn-outline-primary mx-1 my-1">
    Dump to file
  </button>
  <button type="button" class="btn btn-outline-dark mx-1 my-1">Exit</button>
</div>
